# SonarQube Project Configuration
sonar.projectKey=test
sonar.projectName=test
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js,**/test/**,**/tests/**

# Test exclusions
sonar.test.exclusions=**/*.test.js

# Coverage reports (if using Jest with coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/node_modules/**

# Language
sonar.language=js

# Quality Gate threshold (80%)
sonar.qualitygate.wait=true

